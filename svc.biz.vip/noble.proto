syntax = "proto3";

package svc.biz.vip;

import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

option go_package="./svc.biz.vip;vip";


// 贵族
service Noble {
    // CreateNoble 创建
    rpc CreateNoble (CreateNobleReq) returns (CreateNobleResp) {}
    // GetNoble 查询
    rpc GetNoble (GetNobleReq) returns (GetNobleResp) {}
    // GetNobleByLevel 查询
    rpc GetNobleByLevel (GetNobleByLevelReq) returns (GetNobleResp) {}
    // CreateNoble 查询列表
    rpc GetNobleList (GetNobleListReq) returns (GetNobleListResp) {}
    // UpdateNobleByLevel 更新
    rpc UpdateNobleByLevel (UpdateNobleByLevelReq) returns (UpdateNobleByLevelResp) {}
}

message CreateNobleReq {
    NobleInfo noble = 1;
}
message CreateNobleResp {
    NobleInfo noble = 1;
}

message GetNobleReq {
    string noble_id = 1;
}
message GetNobleResp {
    NobleInfo noble = 1;
}

message GetNobleByLevelReq {
    int32 level = 1;
}

message GetNobleListReq {
}
message GetNobleListResp {
    repeated NobleInfo items = 1;
}

message UpdateNobleByLevelReq {
    string noble_id = 1; // 贵族id
    NobleInfo noble = 2;
    google.protobuf.FieldMask update_mask = 3;
}
message UpdateNobleByLevelResp {
}


